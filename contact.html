<!doctype html><html lang="en"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Contact — Tecgin</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-white text-slate-900">
  <div class="max-w-5xl mx-auto px-6 py-16">
    <a href="index.html" class="text-sm font-semibold hover:text-slate-600">← Back to Home</a>
    <h1 class="mt-4 text-4xl font-extrabold">Contact</h1>
    <p class="mt-4 text-slate-600">Send us a message and we’ll respond quickly.</p>

    <form class="mt-8 grid gap-4 max-w-xl">
      <input class="border rounded-xl p-3" placeholder="Name" />
      <input class="border rounded-xl p-3" placeholder="Email" />
      <textarea class="border rounded-xl p-3" rows="5" placeholder="Message"></textarea>
      <button type="button" class="rounded-xl bg-slate-900 text-white font-semibold p-3 hover:bg-slate-800">
        Send Message
      </button>
      <p class="text-xs text-slate-500">
        (This is a static form button for now. If you want it to actually send email, we’ll connect Formspree or a Vercel function.)
      </p>
    </form>
  </div>
</body></html>
